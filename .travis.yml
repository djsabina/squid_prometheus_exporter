sudo: false

language: go

go:
  - 1.x

git:
  depth: 1

script:
  - mkdir build
  - GOOS=linux     GOARCH=amd64 go get -t -v ./...
  - GOOS=linux     GOARCH=386   go get -t -v ./...
  - GOOS=windows   GOARCH=amd64 go get -t -v ./...
  - GOOS=windows   GOARCH=386   go get -t -v ./...
  - GOOS=linux   GOARCH=amd64 go build -ldflags "-s -w -X main.Version=${TRAVIS_TAG} -X main.buildTime=`date -u '+%Y-%m-%d_%I:%M:%S%p'` -X main.commitId=${TRAVIS_COMMIT}" -o build/squid-conn-info-exporter-linux-amd64
  - GOOS=linux   GOARCH=386   go build -ldflags "-s -w -X main.Version=${TRAVIS_TAG} -X main.buildTime=`date -u '+%Y-%m-%d_%I:%M:%S%p'` -X main.commitId=${TRAVIS_COMMIT}" -o build/squid-conn-info-exporter-linux-i386
  - GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.Version=${TRAVIS_TAG} -X main.buildTime=`date -u '+%Y-%m-%d_%I:%M:%S%p'` -X main.commitId=${TRAVIS_COMMIT}" -o build/squid-conn-info-exporter-windows-amd64.exe
  - GOOS=windows GOARCH=386   go build -ldflags "-s -w -X main.Version=${TRAVIS_TAG} -X main.buildTime=`date -u '+%Y-%m-%d_%I:%M:%S%p'` -X main.commitId=${TRAVIS_COMMIT}" -o build/squid-conn-info-exporter-windows-i386.exe

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - build/squid-conn-info-exporter-linux-amd64
    - build/squid-conn-info-exporter-linux-i386
    - build/squid-conn-info-exporter-windows-amd64.exe
    - build/squid-conn-info-exporter-windows-i386.exe
  on:
    repo: lfdominguez/squid_conn_info_exporter
    tags: true
